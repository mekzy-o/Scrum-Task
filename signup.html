<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" alt="My Stack Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="padding-2 container">
        <div class="row">
            <div class="col-md-6">
                <div style="max-width: 400px;">
                    <img style="max-width: inherit" id="signup_img" src="img/undraw_hello_aeia.svg" alt="sign up">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <form id="signup-form">
                        <div class="form-row">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputPassword4">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword4" placeholder="Password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
        <div class="container">
            <!-- Footer Links -->
            <div class="text-center text-md-left">

                    <!-- Grid column -->
                    <div class="col-md-6 mt-md-0 mt-3">

                        <p><a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" alt="My Stack Logo"></a></p>
                        <p>Welcome to <a href="#">My Stack</a></p>
                    </div>
                    <!-- Grid column -->

                    <hr class="clearfix w-100 d-md-none pb-3">

                    <!-- Grid column -->
                    <div class="col-md-3 mb-md-0 mb-3">
                        <!-- Links -->
                        <ul class="list-unstyled display-inline">
                            <li>
                                <a href="#!">Sign Up</a>
                            </li>
                            <li>
                                <a href="#!">Sign In</a>
                            </li>
                            <li>
                                <a href="#!">Create Questions</a>
                            </li>
                            <li>
                                <a href="#!">Questions</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
